{% extends "base.html" %}
{% block stylesheet %}
<link rel="stylesheet" href="static/options.css">
{% endblock %}
{% block content %}
<div>
	<div class="question">
		{{ sitn.text }}
	</div>
	<form method="POST" action="/level">
		{% csrf_token %}
		<main class="page-content">
			<div class="card">
				<div class="content">
					<h2 class="title">{{ sitn.option_1.text }}</h2>
					<button class="btn" value="{{ sitn.option_1.id }}" type="submit" name="op_no">Submit Answer</button>
				</div>
			</div>
			<div class="card">
				<div class="content">
					<h2 class="title">{{ sitn.option_2.text }}</h2>
					<button class="btn" value="{{ sitn.option_2.id }}" type="submit" name="op_no">Submit Answer</button>
				</div>
			</div>
			<div class="card">
				<div class="content">
					<h2 class="title">{{ sitn.option_3.text }}</h2>
					<button class="btn" value="{{ sitn.option_3.id }}" type="submit" name="op_no">Submit Answer</button>
				</div>
			</div>
		</main>
	</form>
</div>
{% endblock %}
