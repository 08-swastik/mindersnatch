{% extends "base.html" %}

{% load static %}

{% block stylesheet %}

{% endblock %}

{% block content %}

<style>
  .link {
    stroke: #ccc;
  }

  .node text {
    pointer-events: none;
    font: 10px sans-serif;
    color: #ccc !important;
  }
</style>

{% endblock %}

{% block js %}
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

  const getGraphData = async () => {
    const response = await fetch("/adj");
    const { visited, graph } = await response.json();
    const graphData = {}
  }

  getGraphData();

  var width = "1000",
    height = "1000";

  var svg = d3
    .select("body")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

  var json = getData();

  var force = d3.layout
    .forceSimulation(json.nodes)
    .force("charge", d3.forceManyBody().strength(-1000))
    .distance(200)
    .charge(-100)
    .size([width, height])
    .nodes(json.nodes)
    .links(json.links)
    .start();

  var link = svg
    .selectAll(".link")
    .data(json.links)
    .enter()
    .append("line")
    .attr("class", "link");

  var node = svg
    .selectAll(".node")
    .data(json.nodes)
    .enter()
    .append("g")
    .attr("class", "node")
    .call(force.drag);
  var x = 0;
  node.append("image")
    .attr("xlink:href", function (d) {
      var rnd = Math.floor(Math.random() * 64 + 1);
      var imagePath =
        "http://www.bigbiz.com/bigbiz/icons/ultimate/Comic/Comic" +
        rnd.toString() +
        ".gif";
      // console.log(imagePath);
      if (x > 3) {
        imagePath =
          "https://media.istockphoto.com/vectors/question-mark-icon-flat-vector-illustration-design-vector-id1162198273?k=6&m=1162198273&s=612x612&w=0&h=3V-VGVRpaD77MFXao1_ZjoTXI8E2KjOJLYOlbv1DDIs=";
      }
      x++;
      return imagePath;
    })
    .attr("x", -8)
    .attr("y", -8)
    .attr("width", 30)
    .attr("height", 30);

  node.append("text")
    .attr("dx", 12)
    .attr("dy", ".35em")
    .text(function (d) {
      return d.name;
    });

  node.append("a")
    .attr("xlink:href", "http://google.com")
    .append("rect")
    .attr("height", 20)
    .attr("width", 20)
    .style("opacity", "0")
    .attr("rx", 10)
    .attr("ry", 10);

  force.on("tick", function () {
    link.attr("x1", function (d) {
      return d.source.x;
    })
      .attr("y1", function (d) {
        return d.source.y;
      })
      .attr("x2", function (d) {
        return d.target.x;
      })
      .attr("y2", function (d) {
        return d.target.y;
      });

    node.attr("transform", function (d) {
      return "translate(" + d.x + "," + d.y + ")";
    });
  });
  function getData() {
    return {
      nodes: [
        { name: 0 },
        { name: 1 },
        { name: 2 },
        { name: 3 },
        { name: 4 },
        { name: 5 },
        { name: 6 },
      ],
      links: [
        { source: 0, target: 1 },
        { source: 0, target: 3 },
        { source: 1, target: 2 },
        { source: 2, target: 3 },
        { source: 2, target: 5 },
        { source: 4, target: 5 },
        { source: 4, target: 6 },
        { source: 5, target: 6 },
      ],
    };
  }
</script>


{% endblock %}
